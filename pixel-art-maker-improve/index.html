<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Fallback jQuery -->
    <script>
        window.jQuery || document.write('<script src="./jquery-3.3.1.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size (Or Type in Values)</h2>
    <form class="form-inline" id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" class="form-control" id="inputHeight" name="height" min="1" max="200" value="0">
        <label for="inputWeight">Grid Width:</label>
        <input type="number" class="form-control" id="inputWeight" name="width" min="1" max="70" value="0">
        <input type="submit" class="btn btn-default" id="input">
    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker">

    <h3>Design Canvas</h3>
    <table id="pixelCanvas"></table>


    <script src="designs.js"></script>
</body>

</html>
