<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Portfolio Site - Udacity Front-End Nanodegree Project</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img class="logo img-responsive" src="./img/vso-logo.png" alt="logo">
            </div>
            <div class="header-title">
                <span class="my-name">OLUWAFUNMITO BLESSED</span>
                <span class="my-title">FRONT-END NINJA</span>
            </div>
        </div>
    </header>

    <hr class="header-separator">

    <div class="profile-picture">
        <figure>
            <img class="img-responsive" src="./img/funmito.jpg" alt="funmito">
        </figure>
    </div>

    <section class="feature">
        <h3 class="feature-text">Featured Work</h3>
        <hr class="featured-separator">
        <div class="featured-work">
            <div class="feature-one">
                <img src="./img/feature-one.png" class="img-responsive" alt="pixel-art-maker">
                <span class="feature-title">PIXEL ART MAKER</span>
                <br>
                <p class="feature-link">https://ofunmito.github.io/pixel-art-maker</p>
            </div>
            <hr class="feature-separator">
            <div class="feature-two">
                <img src="./img/feature-two.jpg" class="img-responsive" alt="pixel-art-maker">
                <span class="feature-title">COURSE SUMMARY</span>
                <br>
                <p class="feature-link">https://ofunmito.github.io/pixel-art-maker</p>
            </div>
            <hr class="feature-separator">
            <div class="feature-three">
                <img src="./img/feature-three.jpg" class="img-responsive" alt="pixel-art-maker">
                <span class="feature-title">PERSONALITY CHECKER</span>
                <br>
                <p class="feature-link">https://ofunmito.github.io/pixel-art-maker</p>
            </div>
        </div>
    </section>


    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Fallback jQuery -->
    <script>
        window.jQuery || document.write('<script src="./js/jquery-3.3.1.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
