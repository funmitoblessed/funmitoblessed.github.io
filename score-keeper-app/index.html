<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is a Simple Score keeper app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1><span id="player-one-score">0</span> -- <span id="player-two-score">0</span></h1>

    <p>Playing to: <span id="max-score">5</span></p>
    <input type="number" min="3" max="20">
    <button id="player-one">Player One</button>
    <button id="player-two">Player Two</button>
    <button id="reset">Reset</button>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
